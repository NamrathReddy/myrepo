    <script type="text/javascript">
        var i='0';
        var imgsrc;
//        var dsh = document.getElementsByClassName("picscontainer")[0];
        var dsh = document.getElementsByTagName("body")[0];
    function magnify(clicked_id){
        
        var cfg = document.getElementById(clicked_id);
        
        
        if(i=='0'){
        imgsrc = cfg.src;
//        cfg.src+="r.JPG";//add .JPGr to the high res photo copy to acheive this so the file name will be somethig.JPGr.JPG
            cfg.className+="col-lg-1";
        cfg.style.position="fixed";
        cfg.style.top="5%";
        cfg.style.left="15%";
            cfg.style.right="15%";
        cfg.style.height="90%";
       cfg.style.width = "auto";
           cfg.style.boxShadow="0px 0px";
            
            dsh.style.visibility="hidden";
            cfg.style.visibility="visible";
//       document.write("<img src="+imgsrc+"onclick=magnify(this.id)>");
            i='1';
            return;
        }
        
        if(i==1){
            cfg.src = imgsrc;
//            document.innerHTML("<img src="+imgsrc+">");
            
            
            dsh.style.visibility="visible";
            cfg.style.height="200px";
            cfg.style.position="relative";
            cfg.style.left="0%";
            cfg.style.right="0%";
            cfg.style.boxShadow= "10px 5px black";
            
            i='0';
            return;
        }
    }
